<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem dos Sonhos</title>
</head>
<body>
    
    <h2>Orçamento</h2>
    <form action="" method="GET">
        <fieldset>
            <legend>
                Dados de viagem
            </legend>
            <label> Nome</label><br>
            <input type="text" name="nome"><br>
            
            <label>Email</label><br>
            <input type="email" required name"email"><br><br>
            
            <label>Data da ida</label><br>
            <input type="data" name="dataIda"><br><br>
            
            <label>Data da Volta</label>
            <input type="data" name="datadavolta"><br>

            <label>Quantidade de pessoas</label><br>
            <input type="number" name="Qtde de pessoas"><br><br>

        </fieldset>
        <fieldset>
            <legend>Quais pessoas deseja contratar?</legend>
            <label>
            <br><input type="checkbox" name="passagens" value="Passagens">Compra de passagens
            
            </label>
            <label>
                <br><input type="checkbox" name="hospedagem" value="Hospedagem">Reserva de passagens
                
                </label>
                <label>
                    <br><input type="checkbox" name="veículos" value="Veículos">Reserva de veículos
                    
                    </label>
        </fieldset>
        <fieldset>
            <legend>Escolha forma de pagamento</legend>
            <label >
                <br><input type="radio" name="formaPagamento"
                value="Cartão de crédito">Cartão de Crédito
            </label>
            <label>
                <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
            </label>
            <label >
                <br><input type="radio" name="formaPagamento" value="Pix">Pix
            </label>
        </fieldset>
        <fieldset>
            <legend>
                Escolha o pra para pagamento
            </legend>
            <select name="prazoPagamento">
                <option value="aVista">A vista</option>
                <option value="5x">5x sem juros</option>
                <option value="10x" selected>10x com juros</option>
            </select>
        </fieldset>
        <label>Comentário</label><br>
        <textarea name="comentário" rows="5"></textarea><br><br>
        <input type="submit" name="Envio">
    <button>Salvar</button>
    
    </form>

</section>
<footer>Desenvolvido por Itamar</footer>
</body>
</html>
